<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/simpleMath.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
    <title>Simple Math</title>
</head>

<body>
    <div id="container">
        <div id="mainValue">
            <input type="number" id="mainNum1" class="num1">
            <input type="number" id="mainNum2" class="num2">
            <img src="img/play.png" id="play" alt="Play" onclick="focused()">
        </div>
        <div id="sum">
            <input id="inputNum1" class="num1" disabled>
            <img src="img/plus.png" alt="Sum" class="operators">
            <input id="inputNum2" class="num2" disabled>
            <img src="img/equal.png" id="equal" alt="Equal" class="operators">
            <input class="result" disabled>
        </div>
        <div id="subtraction">
            <input id="inputNum1" class="num1" disabled>
            <img src="img/subtract.png" alt="Subtract" class="operators">
            <input id="inputNum2" class="num2" disabled>
            <img src="img/equal.png" id="equal" alt="Equal" class="operators">
            <input type="number" class="result" disabled>
        </div>
        <div id="multiplication">
            <input id="inputNum1" class="num1" disabled>
            <img src="img/multiply.png" alt="Multiply" class="operators">
            <input id="inputNum2" class="num2" disabled>
            <img src="img/equal.png" id="equal" alt="Equal" class="operators">
            <input type="number" class="result" disabled>
        </div>
        <div id="division">
            <input id="inputNum1" class="num1" disabled>
            <img src="img/divide.png" alt="Divide" class="operators">
            <input id="inputNum2" class="num2" disabled>
            <img src="img/equal.png" id="equal" alt="Equal" class="operators">
            <input type="number" class="result" disabled>
        </div>
    </div>
</body>

</html>
